<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple click counter page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <title>Contador de Cliques</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contador de Cliques</h1>
        <h2>Quantos cliques você consegue dar?</h2>
      </header>

      <main class="content">
        <section class="show-itens">
          <h3 class="result" id="result"></h3>
          <p class="returnInfo" id="returnInfo"></p>
        </section>

        <section class="btns">
          <button class="btnPrimary" id="btnPrimary">Clique aqui!</button>
          <button class="btnSecundary" id="btnSecundary">Resetar</button>
        </section>
      </main>

      <footer>
        <p> Feito com café, código e muitos cliques. &copy; 2025 | Tatyane Gonçalves</p>
      </footer>
    </div>

    <script src="./src/scripts/main.js" defer></script>
  </body>
</html>
